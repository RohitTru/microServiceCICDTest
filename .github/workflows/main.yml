name: Build & Deploy microServiceCICDTest 

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    name: Build and deploy microServiceCICDTest
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️ Build Docker images for app1 and app2 (lowercase names)
      - name: Build Docker images
        run: |
          docker build -t microservicecicdtest_app1:latest ./app1
          docker build -t microservicecicdtest_app2:latest ./app2

      # 4️ Run the containers for testing
      - name: Run containers for testing
        run: | 
          docker run -d --name app1 -p 5004:5004 microservicecicdtest_app1:latest
          docker run -d --name app2 -p 5005:5005 microservicecicdtest_app2:latest


      # 5 output docker container log
      - name: Check Docker container logs
        run: |
          echo "App1 logs:"
          docker logs app1 || true
          echo "App2 logs:"
          docker logs app2 || true

      # 6 Test if the containers are running (health check [end point test])
      - name: Test application endpoints
        run: |
          sleep 10
          echo "Checking App1 health..."
          curl --fail http://localhost:5004 || exit 1
          echo "Checking App2 health..."
          curl --fail http://localhost:5005 || exit 1

      # 7 Stop and clean up containers
      - name: Stop and remove containers
        run: |
          docker stop app1 app2
          docker rm app1 app2
